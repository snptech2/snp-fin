name: Automatic Holdings Snapshots

on:
  schedule:
    # Runs every 30 minutes
    - cron: '*/30 * * * *'
  
  # Allows manual trigger from GitHub Actions tab
  workflow_dispatch:

jobs:
  create-snapshots:
    runs-on: ubuntu-latest
    
    steps:
      - name: Create automatic snapshots
        run: |
          echo "ü§ñ Triggering automatic snapshots..."
          
          # Call the automation endpoint
          response=$(curl -s -w "HTTPSTATUS:%{http_code}" -X POST \
            -H "Content-Type: application/json" \
            -H "User-Agent: GitHub-Actions-SNP-Finance/1.0" \
            ${{ secrets.SNAPSHOT_URL }}/api/cron/holdings-snapshots)
          
          # Extract HTTP status code
          http_code=$(echo $response | tr -d '\n' | sed -e 's/.*HTTPSTATUS://')
          body=$(echo $response | sed -e 's/HTTPSTATUS\:.*//g')
          
          echo "üìä HTTP Status: $http_code"
          echo "üìã Response: $body"
          
          # Check if request was successful
          if [ $http_code -eq 200 ]; then
            echo "‚úÖ Snapshots created successfully!"
          else
            echo "‚ùå Error creating snapshots (HTTP $http_code)"
            exit 1
          fi

      - name: Log completion
        run: |
          echo "üèÅ Snapshot automation completed at $(date)"